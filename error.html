    loadHeaderFooter(getVue)

    function getVue() {
        var app = new Vue({
            el: '#app',
            filters: {
                year: function (t) {
                    if(t && t.split('-').length == 3){
                        return t.split('-')[0]
                    }else{
                        return ""
                    }
                },
                month: function (t) {
                    if(t && t.split('-').length == 3){
                        return t.split('-')[1] + "-" + t.split('-')[2]
                    }else{
                        return ""
                    }
                },
            },
            data: function () {
                return {
                    pageName: 'index',
                    // index:{},
                    listCarousel: [],
                    listAdvantage: [],
                    listColumn: [],
                    listProduct: [],
                    webcompany: {},
                    about: '',
                    newsIndices: [{
                        list: []
                    }],

                    hrefList:[],
                    keepOnRecord:"",
                    companyName:"",
                    logo:"",

                    pageNum: 1,
                    pages: 0,
                    total: 0,

                    msg: "",
                    status:""

                }
            },
            computed: {
                pxbXun: function () {
                    return {
                        width: (this.listProduct.length * 283 + "px")
                    }
                },
                newsItems1: function () {
                    // alert("")
                    // console.log('this.newsIndices[this.selectedNews]' , this.newsIndices[this.selectedNews])
                    return this.newsIndices[this.selectedNews].list.slice(0)
                }
            },
            mounted() {
                var self = this;
                getIndex().then(function (data) {
                    console.log("load data jquery:", data)

                    self.index = data;
                    self.listCarousel = self.index.listCarousel;
                    self.listAdvantage = self.index.listAdvantage;
                    self.listProduct = self.index.listProduct;
                    self.listColumn = self.index.listColumn;
                    self.webcompany = self.index.webcompany;
                    self.about = self.index.about;
                    self.newsIndices = self.index.newsIndices;


                    self.hrefList = self.index.hrefList;
                    self.keepOnRecord = self.index.keepOnRecord;
                    self.companyName = self.index.companyName;
                    self.logo = self.index.logo;


                    setTimeout(function () {
                        loadBootstrap()
                    }, 300)




                })
                this.msg = getParameterByName("message")
                this.status = getParameterByName("status")

                // this.getFileList()
            },

            methods: {
                handleHome:function(){
                    this.pageNum = 1;
                    this.getFileList()
                },
                handlePage:function(i){

                    this.pageNum = i + 1;
                    this.getFileList()
                },
                handleNext:function(){
                    if(i >= this.pages){
                        return
                    }
                    this.pageNum += 1;
                    this.getFileList()
                },
                handleEnd:function(){
                    this.pageNum = this.pages;
                    this.getFileList()
                },

                handleNewsItem: function (item) {
                    console.log("e :", item)

                },
                handleSubMenu: function (item, sub) {
                    handleSubMenu(item, sub)
                },
                handlePhoneMenu: function (e) {
                    handleSubMenuPhone(e, this.index)
                },
                getFileList: function () {
                    var self = this
                    getFileList( this.pageNum).then(function (data) {
                        console.log("prod news : ", data)

                        self.fileList = data.list

                        self.pageNum = data.pageUtil.pageNum
                        self.pages = data.pageUtil.pages
                        self.total = data.pageUtil.total

                        setTimeout(function () {
                            loadBootstrap()
                        }, 300)
                    })
                },
                handleToNews: function (id) {
                    this.columnId = id
                    this.pageNum = 1
                    this.getFileList()
                },
                handleToDetail:function (id) {
                    // navPage("./news_article.html?id=" + id)
                    // location.href=
                }
            }

        })
    }
